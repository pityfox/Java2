<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{changeLocale.locale}">
	<h:head>
		<title>JSF</title>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	<h:body>
		<h:form id="formulaire">
			<!-- langues -->
			<h:panelGrid columns="2">
				<h:commandLink value="#{msg['form.langue1']}"
					action="#{changeLocale.setFrenchLocale}" />
				<h:commandLink value="#{msg['form.langue2']}"
					action="#{changeLocale.setEnglishLocale}" />
			</h:panelGrid>
			<h1>
				<h:outputText value="#{msg['form.titre']}" />
			</h1>
			<h:panelGrid columnClasses="col1,col2,col3,col4" columns="4" border="1">
				<!-- entêtes -->
				<h:outputText value="#{msg['form.headerCol1']}" styleClass="entete" />
				<h:outputText value="#{msg['form.headerCol2']}" styleClass="entete" />
				<h:outputText value="#{msg['form.headerCol3']}" styleClass="entete" />
				<h:outputText value="#{msg['form.headerCol4']}" styleClass="entete" />
				
				<!-- ligne 1 -->
				<h:outputText value="inputHidden id" styleClass="info" />
				<h:inputHidden id="id" value="#{personneBean.id}" />
				<h:outputText value="#{personneBean.id}" />
				<h:message for="id" styleClass="error"/>
				
				<h:outputText value="Titre" />
				<h:panelGroup>
					<h:outputText value="Titre" />
					<h:selectOneMenu id="titre"
						value="#{personneBean.titre}" required="true" requiredMessage="#{msg['titre.required']}">
						<f:selectItem value="#{null}" itemLabel="Selection" />
						<f:selectItems value="#{personneBean.titres}" var="titre" itemValue="#{titre}"  itemLabel="#{titre.label}"/>
					</h:selectOneMenu>
				</h:panelGroup>
				<h:outputText value="#{personneBean.titre}" />
				<h:message  for="titre" styleClass="error"/>

				<h:outputText value="Nom" />
				<h:panelGroup>
					<h:outputText value="Nom" />
					<h:inputText  id="nom" value="#{personneBean.nom}" required="true">
						<f:validateRegex pattern="(^[A-Z]+[a-zA-Z]*)" />
					</h:inputText>
				</h:panelGroup>
				<h:outputText value="#{personneBean.nom}" />
				<h:message for="nom" styleClass="error"/>


				<h:outputText value="Prénom" />
				<h:panelGroup>
					<h:outputText value="Prénom"/>
					<h:inputText id="prenom" value="#{personneBean.prenom}" required="true">
						<f:validateRegex pattern="([a-zA-Z]{2}+[a-zA-Z]*)" />
					</h:inputText>
				</h:panelGroup>
				<h:outputText value="#{personneBean.prenom}" />
				<h:message for="prenom" styleClass="error"/>


				<h:outputText value="Âge" />
				<h:panelGroup>
					<h:outputText value="Âge" />
					<h:inputText id="age" value="#{personneBean.age}" required="true">
						<f:validateLongRange minimum="0" maximum="100" />
					</h:inputText>
				</h:panelGroup>
				<h:outputText value="#{personneBean.age}" />
				<h:message for="age" styleClass="error"/>

				<h:outputText value="Marié" />
				<h:panelGroup>
					<h:outputText value="Marié" />
					<h:selectBooleanCheckbox id="marie" value="#{personneBean.marie}" />
				</h:panelGroup>
				<h:outputText value="#{personneBean.marie}" />
				<h:message for="marie" styleClass="error"/>

				<h:outputText value="Statut" styleClass="info" />
				<h:panelGroup>
					<h:outputText value="Statut" />
					<h:selectOneRadio id="statut"
						value="#{personneBean.statut}">
						<f:selectItem itemValue="1" itemLabel="Sans emploi" />
						<f:selectItem itemValue="2" itemLabel="En activité" />
						<f:selectItem itemValue="3" itemLabel="Retraité" />
					</h:selectOneRadio>
				</h:panelGroup>
				<h:outputText value="#{personneBean.statut}" />
				<h:message for="statut" styleClass="error"/>

			</h:panelGrid>
			<p>
				<h:commandButton type="submit" id="submit"
					value="#{msg['form.submitText']}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste des clients</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body
	style="background-image: url('${request.contextPath}/resources/images/standard.jpg');">
	<h2>
		<h:outputText value="Liste des clients" />
	</h2>
	<h:form id="formulaire">
		<h:dataTable value="#{clientBean.clients}" var="client">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Titre" />
				</f:facet>
				<h:outputText value="#{msg[client.titre.label]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<h:outputText value="#{client.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="PrÃ©nom" />
				</f:facet>
				<h:outputText value="#{client.prenom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date de naissance" />
				</f:facet>
				<h:outputText value="#{client.dtNaissance}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{client.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Professionnel" />
				</f:facet>
				<h:outputText value="#{client.professionnel}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Rue" />
				</f:facet>
				<h:outputText value="#{client.adr.rue}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Code postal" />
				</f:facet>
				<h:outputText value="#{client.adr.codePostal}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ville" />
				</f:facet>
				<h:outputText value="#{client.adr.ville}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editer" action="#{clientBean.edit}">
					<f:setPropertyActionListener target="#{clientBean.clientId}"
						value="#{client.id}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Supprimer" action="#{clientBean.delete(client.id)}"/>
			</h:column>
		</h:dataTable>
		<h:commandLink value="Ajouter" action="#{clientBean.add}"/>
	</h:form>
</h:body>
</html>
